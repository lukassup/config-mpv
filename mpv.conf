ytdl-format="bestvideo[height<=?1080,vcodec!=vp9]+bestaudio[vcodec!=vp9]/best[vcodec!=vp9]"  # String
ytdl-raw-options=netrc=  # Key/value list

#
# Useful settings
#

# mpv debugging
# msg-level=all=debug,osc=error,osd/libass=error,vo/opengl=error,input=error
# msg-level=all=info

# youtube-dl debugging
# ytdl-raw-options=verbose=

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
# user-agent="Mozilla/5.0"

# Use 20MB input cache by default. The cache is enabled for network streams only.
cache-default=20480

# Use 100MB input cache for everything, even local files.
cache=102400

# If a seek is issued, and the target is 1024KB past the cached range, then
# keep reading until the seek target is hit, instead of doing a real seek.
# cache-seek-min=1024

# Disable the behavior that the player will pause if the cache goes below a
# certain fill size.
# cache-pause=no

# Read ahead about 5 seconds of audio and video packets.
# demuxer-readahead-secs=5.0

# Low pass audio filter (tone down high pitched noise)
# af=equalizer=0:0:0:0:0:0:0:0:-2:-12

# High pass audio filter (tone down low pitched rumbling)
# af=equalizer=-12:-2:0:0:0:0:0:0:0:0
